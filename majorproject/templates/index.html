<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>#codevember Credit Card Checkout</title>
  {% load static %}
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">

  
      <link rel="stylesheet" href="{% static 'style.css' %}">

  
</head>

<body>
  <div class="wrapper">
    <div class="container">
        <article class="part card-details">
            <h1>
                Ask your questions
            </h1>
            <br>
            <form action="{% url 'result' %}" if="cc-form" autocomplete="off">
                  {% csrf_token %}
                <div class="group card-name">
                    <label for="name">Enter your first Question</label>
                    <input type="text" id="name" class="" type="text" maxlength="100" placeholder="1st question" name="ques1">
                </div>
                <div class="group card-name">
                    <label for="name">Enter your Second question</label>
                    <input type="text" id="name" class="" type="text" maxlength="100" placeholder="2nd question" name="ques2">
                </div>
                <div class="grup submit-group">
                    <span class="arrow"></span>
                    <input type="submit" class="submit" value="Let's Check!">
                </div>
            </form>
        </article>
        <div class="part bg" style="background-image:url('{% static 'dogo.jpg' %}');background-size: 300px 500px;"></div>
    </div>
</div>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="{% static 'index.js' %}"></script>

</body>
</html>
